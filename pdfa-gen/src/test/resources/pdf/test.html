<html class="">
  <head>
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
    </style>
    <title>Hello AngularJS
    </title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">[ng\:cloak], [ng-cloak], .ng-cloak { 	display: none !important; } 
    </style>
    <style type="text/css">.fancybox-margin{margin-right:0px;}
    </style>
  </head>
  <body ng-app="hello" class="ng-scope">	
    <div ng-controller="navigation as nav" class="container ng-scope">		
      <ul class="nav nav-pills" role="tablist">			
        <li class="active">
          <a href="#/">home</a>
        </li>			
        <li>
        <a href="#/login">login</a>
        </li>			
        <li ng-show="authenticated" class="">
          <a href="" ng-click="nav.logout()">logout</a>
        </li>			
        <li ng-show="authenticated" class="">
          <a href="#/pdfa">PDFA</a>
        </li>		
      </ul>	
    </div>	
    <!-- ngView:  -->
    <div ng-view="" class="container ng-scope">
      <h1 class="ng-scope">Greeting</h1>
      <div ng-show="authenticated" class="ng-scope">    
        <p class="ng-binding">The ID is a40d4831-39bc-4a17-85e1-b2b8b750c0f0
        </p>    
        <p class="ng-binding">The content is Hello World from app
        </p> 
        <div ng-controller="pdfa" class="ng-scope">    
          <p>URL: 
            <input type="text" name="url" value="www.google.com" ng-model="url" class="ng-pristine ng-untouched ng-valid">
          </p>    
          <button ng-click="downloadPdf()">Submit
          </button>    
          <hr>    
          <object ng-show="content" data="" type="application/pdf" style="width: 100%; height: 400px;" class="ng-hide">
          </object>     
        </div>
      </div>
      <div ng-show="!authenticated" class="ng-scope ng-hide">    
        <p>Login to see your greeting
        </p>
      </div>
    </div>	
<script src="js/angular-bootstrap.js" type="text/javascript"></script>	
<script src="js/hello.js"></script>
    <div style="display: none;">
    </div>
